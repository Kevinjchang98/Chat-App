name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            compiler: g++-10
            target: Linux

          - os: macos-latest
            compiler: g++-10
            target: Macos

    steps:
    - uses: actions/checkout@v3
    - name: glfw-ubuntu
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: sudo apt-get install libglfw3-dev
      
    - name: glfw-mac
      if: ${{ matrix.os == 'macos-latest' }}
      run: brew install glfw
      
    - name: make
      run: make
